name: 下班提醒

on:
  schedule:
    # 北京时间每天18:10触发（UTC+8是10:10）
    - cron: '10 10 * * 1-5'
  workflow_dispatch: # 允许手动触发测试

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: 发送企微提醒
        run: |
          curl -X POST \
            "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${{ secrets.WEBHOOK_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "msgtype": "text",
              "text": {
                "content": "🎉 小伙伴们，别忘了云效任务（关闭状态、登记工时！）",
                "mentioned_list": ["@all"]
              }
            }'
